# Local test backend configuration
backend:
  name: test-repo

media_folder: "images/uploads"    # where uploaded images are stored locally
public_folder: "/images/uploads"  # path used in HTML

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"        # a local folder for editable content
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
